<div class="row">
  <div class="col-md-12">
    <div [ngSwitch]="autenticado">
      <!-- Pregunta si esta autenticado -->
      <div *ngSwitchCase="true">
        <!-- SI autenticado -->
        <jhi-index-autenticado></jhi-index-autenticado>
      </div>

      <div *ngSwitchCase="false">
        <!-- NO autenticado -->
        <jhi-index-no-autenticado (autenticado)="changeAutenticado($event)"></jhi-index-no-autenticado>
      </div>
    </div>
  </div>
</div>
